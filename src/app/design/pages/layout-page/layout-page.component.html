<!-- BOTTON PARA OCULTAR Y MOSTRAR SIDEBAR -->
<a class="btn-primary floating-button" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
  <i class="bi bi-arrow-right"></i>
</a>
  
<!-- SIDEBAR -->
<div class="offcanvas offcanvas-start show bg-pink txt-light" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <hr>
      <!-- ACORDION DENTRO DEL SIDEBAR -->
      <div class="accordion" id="accordionExample">
        <!-- SECCION FILE -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              File
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row justify-content-center mb-2">
                <div class="col-auto">
                    <button class="btn btn-primary">Guardar</button>
                </div>
              </div>
              <div class="row justify-content-center mb-2">
                <div class="col-auto">
                    <button class="btn btn-primary" (click)="toPreview()">Preview</button>
                </div>
              </div>
              <div class="row justify-content-center mb-2">
                <div class="col-auto">
                    <button class="btn btn-primary">Finalizar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- SECCION FORMATO -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Formato
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked (click)="cambiarFormato(1)">
                  <label class="form-check-label" for="firstRadio">Formato 1</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio" (click)="cambiarFormato(2)">
                  <label class="form-check-label" for="secondRadio">Formato 2</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio" (click)="cambiarFormato(3)">
                  <label class="form-check-label" for="thirdRadio">Formato 3</label>
                </li>
              </ul>
              

            </div>
          </div>
        </div>
        <!-- SECCION COLOR -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Color
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <!-- COLOR LIENZO -->
                  <div class="row">
                    <div class="col-6">
                      Fondo de lienzo
                    </div>
                    <div class="col-6">
                      <div class="row justify-content-center">
                        <input type="color" class="form-control form-control-color"  [value]="bg_color" (change)="cambiarBg($event)" title="Choose your color">
                      </div>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <!-- COLOR TITULO -->
                  <!-- FONDO -->
                  <div class="row">
                    <div class="col-6">
                      Fondo del título
                    </div>
                    <div class="col-6">
                      <div class="row justify-content-center">
                        <input type="color" class="form-control form-control-color" id="exampleColorInput" [value]="titulo_color"  (change)="cambiarBgTitulo($event)" title="Choose your color">
                      </div>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <!-- COLOR DE SUBTITULOS -->
                  <!-- FONDO -->
                  <div class="row mb-1">
                    <div class="col-6">
                      Fondo de subtítulos
                    </div>
                    <div class="col-6">
                      <div class="row justify-content-center">
                        <input type="color" class="form-control form-control-color" id="exampleColorInput" [value]="sub_bg_color"  (change)="cambiarBgSub($event)"  title="Choose your color">
                      </div>
                    </div>
                  </div>
                  <!-- TEXTO -->
                  <div class="row">
                    <div class="col-6">
                      Texto de subtítulos
                    </div>
                    <div class="col-6">
                      <div class="row justify-content-center">
                        <input type="color" class="form-control form-control-color" id="exampleColorInput" [value]="sub_txt_color"  (change)="cambiarTxtSub($event)" title="Choose your color">
                      </div>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <!-- COLOR APARTADOS -->
                  <!-- FONDO -->
                  <div class="row mb-1">
                    <div class="col-6">
                      Fondo de apartados
                    </div>
                    <div class="col-6">
                      <div class="row justify-content-center">
                        <input type="color" class="form-control form-control-color" id="exampleColorInput" [value]="ap_bg_color"  (change)="cambiarBgAp($event)" title="Choose your color">
                      </div>
                    </div>
                  </div>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- BODY DE LA PAGINA DE EDICION -->
<!-- INPUT DEL NOMBRE  -->
<div class="row justify-content-center mt-3">
  <div class="col-6 text-center">
    <label for="" class="form-label" [(ngModel)]="name">Nombre del cartel</label>
    <input type="email" class="form-control" placeholder="Ej. Cartel Version 1">
  </div>
</div>
<div class="row mx-2">
  <app-editable-page></app-editable-page>
</div>
