<div class="row h-100">
   <div class="col-12" style="display: flex;flex-flow: column;">
     <!-- HEAD -->
     <div class="row justify-content-center ba-primary" style="height: auto;">
        <div class="col-9 text-center">
            <label for="">Ingresa URLS para Carousel</label>
        </div>
        <div class="col-9 text-center">
            <div class="row">
                <div class="col-10">
                    <input type="text" placeholder="ej. sitio.com/imagen.jpg" class="form-control" [(ngModel)]="link">
                </div>
                <div class="col-2">
                    <button class="btn btn-success" (click)="onClick()"><i class="bi bi-plus-circle"></i></button>
                </div>
            </div>
        </div>
     </div>
     <!-- BODY -->
     <div class="row m-0 overflow-hidden" style="flex-grow: 1;max-height: 200px;">
          
        <ul class="list-group list-group-flush" style="overflow-y: scroll;height: 200px;" >
            <!-- ELEMENTO ANADIDO -->
            <li class="list-group-item" *ngFor="let item of carousel">
                <div class="row">
                    <div class="col-10">
                        <span>{{item}}</span>
                    </div>
                    <div class="col-2">
                        <div class="row justify-content-end ">
                            <a style="width: auto;cursor: pointer;"><i class="bi bi-x-circle-fill" style="color: red;"></i></a>
                        </div>
                    </div>
                </div>
            </li>
          </ul>
     </div>
   </div>
</div>
