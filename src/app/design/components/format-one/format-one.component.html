

<div class="row justify-content-center m-1">
    <!-- PARTE IZQUIERDA -->
    <div class="col-sm-3 col-12 p-0">
        <div class="row h-100 m-1">
            <!-- Introduccion -->
            <div class="col-12 p-0 rounded border overflow-hidden mb-2" [style]=" 'background-color:'+ colors.ap_bg">
                <div class="row justify-content-center  m-0 p-2 text-head" [style]=" 'background-color:'+ colors.sub_bg+'; color:'+colors.sub_txt">
                    Introducción
                </div>
                <div class="row m-1">
                    <editor
                    class="ap-onef minh-onef"
                    [apiKey]="g.key"
                    [init]="g.ap_init"
                    [(ngModel)]="bodyCartel.intro"
                ></editor>
                </div>
            </div>
            <!-- OBJETIVOS -->
            <div class="col-12 p-0 rounded border overflow-hidden mb-2" [style]=" 'background-color:'+ colors.ap_bg">
                <div class="row justify-content-center  m-0 p-2 text-head" [style]=" 'background-color:'+ colors.sub_bg+'; color:'+colors.sub_txt">
                    Objetivos
                </div>
                <div class="row m-1">
                    <editor
                    class="ap-onef minh-onef"
                    [apiKey]="g.key"
                    [init]="g.ap_init"
                    [(ngModel)]="bodyCartel.objetivos"
                ></editor>
                </div>
            </div>
            <!-- METODOLOGIA -->
            <div class="col-12 flex-grow-1 p-0 rounded border overflow-hidden" [style]=" 'background-color:'+ colors.ap_bg">
                <div class="row justify-content-center  m-0 p-2 text-head " [style]=" 'background-color:'+ colors.sub_bg+'; color:'+colors.sub_txt">
                    Metodología
                </div>
                <div class="row m-1 metodologia">
                    <editor
                    class="ap-onef minh-meto-onef"
                    [apiKey]="g.key"
                    [init]="g.ap_init"
                    [(ngModel)]="bodyCartel.metodologia"
                ></editor>
                </div>
            </div>
        </div>
    </div>
    <!-- PARTE MEDIO: IMAGENES y RESULTADOS -->
    <div class="col-sm-6 col-12 p-0">
        <div class="row m-1">
            <!-- Resultados -->
            <div class="col-12  p-0 rounded border overflow-hidden mb-2" [style]=" 'background-color:'+ colors.ap_bg">
                <div class="row justify-content-center  m-0 p-2 text-head" [style]=" 'background-color:'+ colors.sub_bg+'; color:'+colors.sub_txt">
                    Resultados
                </div>
                <div class="row m-1">
                    <editor
                    class="ap-onef minh-res-onef"
                    [apiKey]="g.key"
                    [init]="g.ap_init"
                    [(ngModel)]="bodyCartel.resultados"
                ></editor>
                </div>
            </div>
        </div>
        <!-- GRAFICAS E IMAGENES -->
        <div class="row m-1">
            <!-- GRAFICA 1 -->
            <div class="col-12 mb-2 img-container border" style="display: flex; align-items: center;">
                <div class="row justify-content-center w-100">
                    <div class="col-auto text-center">
                        <label > URL de gráfica 1</label>
                        <br>
                        <input 
                            type="text" placeholder="Ej. sitio.com/grafica.jpg" 
                            [(ngModel)]="mediaCartel.grafica1"
                            class="form-control">
                    </div>
                </div>
            </div>
            <!-- GRAFICA 1 -->
            <div class="col-12 mb-2 img-container border" style="display: flex; align-items: center;">
                <div class="row justify-content-center w-100">
                    <div class="col-auto text-center">
                        <label > URL de gráfica 2</label>
                        <br>
                        <input
                            class="form-control" 
                            type="text" placeholder="Ej. sitio.com/grafica.jpg" 
                            [(ngModel)]="mediaCartel.grafica2">
                    </div>
                </div>
            </div>
            <!-- IMAGENES CARROUSEL -->
            <div class="col-12 img-container border">
                <carousel
                    [carousel]="mediaCartel.imagenes">
                </carousel>
            </div>
        </div>
    </div>

    <!-- PARTE DERECHA -->
    <div class="col-sm-3 col-12 p-0">
        <div class="row m-1">
            <!-- Conclusion -->
            <div class="col-12  p-0 rounded border overflow-hidden mb-2" [style]=" 'background-color:'+ colors.ap_bg">
                <div class="row justify-content-center  m-0 p-2 text-head" [style]=" 'background-color:'+ colors.sub_bg+'; color:'+colors.sub_txt">
                    Conclusión
                </div>
                <div class="row m-1">
                    <editor
                    class="ap-onef minh-auto-onef"
                    [apiKey]="g.key"
                    [init]="g.ap_init"
                    [(ngModel)]="bodyCartel.conclusion"
                ></editor>
                </div>
            </div>
            <!-- REFERENCIAS -->
            <div class="col-12 p-0 rounded border overflow-hidden mb-2" [style]=" 'background-color:'+ colors.ap_bg">
                <div class="row justify-content-center  m-0 p-2 text-head" [style]=" 'background-color:'+ colors.sub_bg+'; color:'+colors.sub_txt">
                    Referencias
                </div>
                <div class="row m-1">
                    <editor
                    class="ap-onef minh-auto-onef"
                    [apiKey]="g.key"
                    [init]="g.ap_init"
                    [(ngModel)]="bodyCartel.referencias"
                ></editor>
                </div>
            </div>
            <!-- DATOS -->
            <div class="col-12 p-0 rounded border overflow-hidden mb-2" [style]=" 'background-color:'+ colors.ap_bg">
                <div class="row justify-content-center  m-0 p-2 text-head" [style]=" 'background-color:'+ colors.sub_bg+'; color:'+colors.sub_txt">
                    Datos de contacto
                </div>
                <div class="row m-1">
                    <editor
                    class="ap-onef minh-auto-onef"
                    [apiKey]="g.key"
                    [init]="g.ap_init"
                    [(ngModel)]="bodyCartel.datos"
                ></editor>
                </div>
            </div>
            <!-- AGRADECIMIENTOS -->
            <div class="col-12 p-0 rounded border overflow-hidden mb-2" [style]=" 'background-color:'+ colors.ap_bg">
                <div class="row justify-content-center  m-0 p-2 text-head" [style]=" 'background-color:'+ colors.sub_bg+'; color:'+colors.sub_txt">
                    Agradecimientos
                </div>
                <div class="row m-1">
                    <editor
                    class="ap-onef minh-auto-onef"
                    [apiKey]="g.key"
                    [init]="g.ap_init"
                    [(ngModel)]="bodyCartel.agradecimientos"
                ></editor>
                </div>
            </div>
        </div>
    </div>
</div>
